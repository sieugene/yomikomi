version: "3.8"

services:
  ocr:
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile-paddle}
    ports:
      - "8000:8000"
    environment:
      - TZ=Asia/Tokyo
      - OCR_ENGINE=${OCR_ENGINE:-paddle}
      - OCR_LANG=japan
      - USE_GPU=${USE_GPU:-false}
    volumes:
      - ./src:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

